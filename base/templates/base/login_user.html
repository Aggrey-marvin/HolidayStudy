{% extends 'base_template.html' %}
{% block content %}
<div class="container m-3 p-3 mx-auto w-50" style="border: 1px solid #ccc;">
<h1>Login</h1>
<form action="" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username"><br><br>
  <input type="password" name="password"><br><br>
  <input type="submit" class="btn btn-primary" value="Login">
  <p>Don't have an account? SignUp <a href="{% url 'base:register' %}">Here</a></p>
  <div>
    {% if messages %}
      {% for message in messages %}
        <h5>{{ message }}</h5>
      {% endfor %}
    {% endif %}
  </div>
</form>
</div>
{% endblock %}
