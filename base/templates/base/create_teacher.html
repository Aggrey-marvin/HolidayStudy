{% extends 'base_template.html' %}
{% block content %}
<h1>Upload your details here</h1>
<p><h4>Name : {{ user.last_name }} {{ user.first_name }}</h4></p>
<p><h4>Email : {{ user.email }}</h4></p>
<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Upload">
</form>
{% endblock %}
